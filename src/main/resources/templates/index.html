<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Home</title>
    <script>
        function redirect(link) {
            location.href=link;
        }
    </script>
</head>
<body style="background-color:  #dfdfe9;">
<div class="mt-4 container-fluid">
    <div class="row justify-content-center">
        <div class="col-10 col-xl-5">
            <div style="background-color: white; border-radius: 25px">
                <div th:if="${param.logout}" class="mr-5" style="color: #5700f7; position: absolute; right: 0">You have successfully logged out.</div>
                <p class="text-center display-4 pt-3"  th:text="${username}">Welcome, Stranger?</p>

                <div class="d-flex justify-content-center m-3 pb-3">
                    <button th:attr="onclick=|redirect('${loginOrUpdate}')|" th:text="${textLoginOrUpdate}" type="button" class="btn btn-secondary btn-lg" style="background-color: #5700f7; border-color: white; border-radius: 30px">LogIn</button>
                    <button th:attr="onclick=|redirect('${registerOrLogout}')|" th:text="${textRegisterOrLogout}" type="button" class="btn btn-secondary btn-lg pb-3 mx-4" style="background-color: #5700f7; border-color: white; border-radius: 30px">Registration</button>
                    <button th:if="${del}" onclick="redirect('/delete')" type="button" class="btn btn-secondary btn-lg pb-3" style="background-color: #5700f7; border-color: white; border-radius: 30px">Delete</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
